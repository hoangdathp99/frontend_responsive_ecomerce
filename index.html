<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <!-- Link Css -->
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pe-icon-7-stroke.css">
    <link rel="stylesheet" href="css/helper.css">
    <!--link script-->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="cover"></div>
    <div class="wraper">
        <section class="logo-mobile"><img src="img/Logo.png" alt=""></section>
        <div class="header">
            <div class="container-fluid">
                <div class="header-inner">
                    <div class="web-info">
                        <div class="web-info-button">
                            <div class="info-icon">
                                <i class="far fa-bookmark fa-fw"></i>
                            </div>
                            <div class="info-content">Welcome to Franco - an e-Commerce PSD Template!</div>
                        </div>
                    </div>
                    <div class="control-box">
                        <div class="control-box-icon">
                            <div class="setting-icon"><i class="fas fa-cog"></i></div>
                            <div class="content">Shop Setting</div>
                        </div>
                        <div class="control-box-icon">
                            <div class="icon"><i class="fas fa-lock"></i></div>
                            <div class="content">Member Login</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu-bar">
            <div class="container-fluid">
                <div class="menu-bar-inner">
                    <section class="logo"><img src="img/Logo.png" alt=""></section>
                    <div class="nav-bar">
                        <nav>
                            <div class="nav-icon"><i class="fas fa-bars"></i></div>
                            <ul class="navbar" >
                                <div class="nav-title">Navigation</div>
                                <li class="nav-item active"><a href="#">HOME</a></li>
                                <li class="nav-item"><a href="#">WOMEN</a></li>
                                <li class="nav-item"><a href="#">MEN</a></li>
                                <li class="nav-item"><a href="#">ABOUT US</a></li>
                                <li class="nav-item"><a href="#">BLOG</a></li>
                                <li class="nav-item"><a href="#">COLLECTIONS</a></li>
                                <li class="nav-item"><a href="#">CONTACT</a></li>
                            </ul>
                        </nav>
                        <div class="search">
                            <form action="" method="post">
                                <div class="search-button">
                                    <button type="submit"><i class="fas fa-search"></i></button>
                                </div>
                                <!-- <div class="search-input">
                                    <input type="text" name="" id="" placeholder="">
                                </div> -->
                            </form>
                        </div>
                    </div>
                    <div class="form-control-item">
                        <div class="cart">
                                <div class="control-item-love"><i class="pe-7s-like"></i></div>
                                <div class="control-item-cart"><i class="pe-7s-cart"></i></div>
                        </div>
                    </div>
                </div>             
            </div>
        </div>
        <div class="main-content">
            <div class="columns">
                <aside class="left-sidebar"></aside>
                <div class="page-main">
                    <div class="banner"></div>
                    <div class="feature-items"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
